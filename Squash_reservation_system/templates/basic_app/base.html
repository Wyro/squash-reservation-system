<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Squash reservation system</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	  <link rel="stylesheet" type="text/css" href={% static "fonts/font-awesome-4.7.0/css/font-awesome.min.css" %}>
	  <link rel="stylesheet" type="text/css" href={% static "css/main.css" %}>
    <link rel="stylesheet" href={% static "style.css" %}>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <ul class="nav navbar-nav">
            <li><a class="navbar-brand" href="{% url 'index' %}">SQUASHY</a></li>
            <li><a class="nav-link" href="{% url 'admin:index' %}">Admin</a></li>
            <li><a class="nav-link" href="{% url 'basic_app:register' %}">Register</a></li>

            {% if user.is_authenticated %}
              <li><a class="nav-link" href="{% url 'basic_app:reservation' %}">Make reservation</a></li>
              <li><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
            {% else %}
              <li><a class="nav-link" href="{% url 'basic_app:user_login' %}">Login</a></li>
            {% endif %}
          </ul>
    </nav>

  <div class="containter">
    {% block body_block %}
    {% endblock %}
  </div>

    <script src={% static "vendor/jquery/jquery-3.2.1.min.js" %}></script>
  	<script src={% static "js/main.js" %}></script>
    <script src={% static "selectingtable.js" %}></script>

  </body>
</html>
